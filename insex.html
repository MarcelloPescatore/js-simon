<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- link css -->
     <link rel="stylesheet" href="./assets/style.css">

    <title>Document</title>
</head>
<body>
    <header>
        <div class="row">
            <h1>Boolean Game</h1>
        </div>
    </header>
    <!-- /header -->
    
    <main>
        <div class="container py-2 px-4 my-4">
            <div class="row">
                <div class="d-flex justify-content-between">
                    <h2>Memorizza questi numeri</h2>
                    <div>
                        <span id="timer"></span>
                    </div>
                </div>
                <div id="contenitoreNumeri" class="d-flex justify-content-between p-5">
                    <div class="box-random-numbers d-flex justify-content-center align-items-center" id="box0">
                        <span id="numero0"></span>
                    </div>
                    <div class="box-random-numbers d-flex justify-content-center align-items-center" id="box1">
                        <span id="numero1"></span>
                    </div>
                    <div class="box-random-numbers d-flex justify-content-center align-items-center" id="box2">
                        <span id="numero2"></span>
                    </div>
                    <div class="box-random-numbers d-flex justify-content-center align-items-center" id="box3">
                        <span id="numero3"></span>
                    </div>
                    <div class="box-random-numbers d-flex justify-content-center align-items-center" id="box4">
                        <span id="numero4"></span>
                    </div>
                </div>
            </div>
            <!-- /numeri da memorizzare -->
            <div class="row justify-content-evenly" id="row-input" style="display: none;">
                <h2>Ora tocca a te</h2>
                <div class="box col-2">
                    <input type="number" class="w-100" id="input1">
                </div>
                <div class="box col-2">
                    <input type="number" class="w-100" id="input2">
                </div>
                <div class="box col-2">
                    <input type="number" class="w-100" id="input3">
                </div>
                <div class="box col-2">
                    <input type="number" class="w-100" id="input4">
                </div>
                <div class="box col-2">
                    <input type="number" class="w-100" id="input5">
                </div>
                <div class="box col-2">
                    <button id="submitButton" class="btn btn-primary w-100">Invia</button>
                </div>
            </div>
            <!-- /input per l'utente -->
            <div class="row">
                <div id="results">

                </div>
            </div>
        </div>
    </main>
    <!-- /main -->

    <footer>

    </footer>
    <!-- /footer -->

    <!-- link script js -->
    <script src="./assets/main.js"></script>
</body>
</html>
