<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 

    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- link css -->
     <link rel="stylesheet" href="./assets/style.css">

    <title>Boolean Game</title>
</head>
<body>
    <header>
        <nav class="navbar px-4 py-2">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="./assets/img/Logo.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                <span class="px-2">Boolean Game</span>
              </a>
            </div>
          </nav>
    </header>
    <!-- /header -->
    
    <main>
        <div class="container py-5 px-5 my-4">
            <div class="row">
                <div>
                    <h2>Memorizza questi numeri</h2>
                </div>
                <div class="d-flex justify-content-end align-items-center">
                    <i class="fa-regular fa-clock "></i>
                    <span id="timer"></span>
                </div>
                <div id="contenitoreNumeri" class="d-flex justify-content-between p-5">
                    <div class="box-random-numbers d-flex justify-content-center align-items-center" id="box0">
                        <span id="numero0"></span>
                    </div>
                    <div class="box-random-numbers d-flex justify-content-center align-items-center" id="box1">
                        <span id="numero1"></span>
                    </div>
                    <div class="box-random-numbers d-flex justify-content-center align-items-center" id="box2">
                        <span id="numero2"></span>
                    </div>
                    <div class="box-random-numbers d-flex justify-content-center align-items-center" id="box3">
                        <span id="numero3"></span>
                    </div>
                    <div class="box-random-numbers d-flex justify-content-center align-items-center" id="box4">
                        <span id="numero4"></span>
                    </div>
                </div>
            </div>
            <!-- /numeri da memorizzare -->

            <div class="row" id="row-input" style="display: none;">
                <h2>Ora tocca a te</h2>
                <div class="row justify-content-between g-2 d-flex m-auto">
                    <div class="col-2">
                        <input type="number"  class="form-control" id="input1">
                    </div>
                    <div class="col-2">
                        <input type="number"  class="form-control" id="input2">
                    </div>
                    <div class="col-2">
                        <input type="number"  class="form-control" id="input3">
                    </div>
                    <div class="col-2">
                        <input type="number"  class="form-control" id="input4">
                    </div>
                    <div class="col-2">
                        <input type="number"  class="form-control" id="input5">
                    </div>
                </div>
                <!-- /input box -->
                <div class="row justify-content-center my-4 d-flex m-auto">
                    <div class="box col-3 ">
                        <button id="submitButton" class="btn btn-1 w-100">Invia</button>
                    </div>
                </div>
                <!-- /tasto invia -->
            </div>
            <!-- /input per l'utente -->

            <div class="row" id="row-result" style="display: none;">
                <h2>Risultato</h2>
                <div class="d-flex justify-content-between my-2">
                    <h4 id="results" class="m-0"></h4>
                    <!-- /risultato -->
                    <div class="box col-3 ">
                        <button id="refresh" class="btn btn-2 w-100">gioca ancora</button>
                    </div>
                    <!-- /tasto refresh -->
                </div>
            </div>
            <!-- /riga risultato -->
        </div>
    </main>
    <!-- /main -->

    <footer>

    </footer>
    <!-- /footer -->

    <!-- link script js -->
    <script src="./assets/main.js"></script>
</body>
</html>
